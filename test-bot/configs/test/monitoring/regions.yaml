patterns:
  - name: linux
    pattern: 'bot-linux-[a-zA-Z0-9]+$'
  - name: linux-high-end
    pattern: 'bot-linux-high-end'
  - name: linux-pre
    pattern: 'bot-linux-pre'
  - name: windows
    pattern: 'bot-windows-[a-zA-Z0-9]+$'
